<div class="container">

  <div ncy-breadcrumb="ncy-breadcrumb"></div>

  <br />
  <h4>Tech Support</h4>
  <br />
  <div class="tech-support">   
    <!--Prove you can hit the API-->
    <h5>API</h5>
    <div id="api-response" class="row">{{techSupportController.apiResponse}}</div>

    <!-- Testing the toaster -->
    <h5>Notify</h5>
    <div class="form-group">
      <button ng-click="techSupportController.showError()" class="btn btn-primary tech-support-theme">Error</button>
      <button ng-click="techSupportController.showWarning()" class="btn btn-primary tech-support-theme">Warning</button>
      <button ng-click="techSupportController.showInfo()" class="btn btn-primary tech-support-theme">Info</button>
      <button ng-click="techSupportController.showSuccess()" class="btn btn-primary tech-support-theme">Success</button>
    </div>

    <!-- Testing exception handling -->
    <h5>Test Exception</h5>
    <div class="form-group">
      <button ng-click="techSupportController.throwException()" class="btn btn-primary tech-support-theme">Throw Exception</button>
    </div>

    <!-- Testing http error handling -->
    <h5>Server Error</h5>
    <div class="form-group">
      <button ng-click="techSupportController.checkHttpErrorHandlerSuccess()" class="btn btn-primary tech-support-theme">Http Success</button>
      <button ng-click="techSupportController.checkHttpErrorHandlerError()" class="btn btn-primary tech-support-theme">Http Error</button>
    </div>

  </div>
</div>
