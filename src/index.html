<!doctype html>
<html>
  <head>
    <base href="/">
    <title>Auto Renter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular -->
    <script src="scripts/angular.js"></script>

    <!-- Breadcrumb -->
    <script src="assets/breadcrumb/angular-breadcrumb.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/bootstrap/jquery.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Toaster -->
    <link href="assets/toaster/toaster.min.css" rel="stylesheet" />
    <script src="assets/toaster/toaster.min.js"></script>

    <link href="assets/css/app.css" rel="stylesheet">
  </head>
  <body ng-app="app">
    <toaster-container
      toaster-options="{
      'newest-on-top': true,
      'limit': 10,
      'close-button': true,
      'position-class': 'toast-top-right',
      'tap-to-dismiss': true
      }">
    </toaster-container>


    <fa-nav-bar></fa-nav-bar>

    <div class="container-fluid module-header" data-ui-view="moduleHeader"></div>

    <main role="main" class="container-fluid" ui-view></main>

    <script src="app/app.js"></script>
  </body>
</html>
