<!doctype html>
<html>
  <head>
    <title>AutoRenter Angular1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui-router.js"></script>

    <!-- Bootstrap -->
    <script src="assets/bootstrap/jquery.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/app.css" rel="stylesheet">
  </head>
  <body ng-app="app">
    <fa-nav-bar></fa-nav-bar>

    <main role="main" class="container-fluid" ui-view></main>

    <script src="app/app.js"></script>

    <!--Prove you can hit the API-->
    <div id="api-response"></div>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.99.100:3000/", false);
      xhr.send();

      var container = document.getElementById("api-response");
      container.innerHTML = xhr.responseText;
    </script>
  </body>
</html>
